<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lizard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #444;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center-btn {
            background: #eee;
            border: none;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            font-size: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: background 0.2s;
            padding: 0;
            overflow: hidden;
        }
        .center-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }
        .center-btn:active {
            background: #ccc;
        }
    </style>
</head>
<body>
    <button class="center-btn" id="lizardBtn">
        <img src="lizard-modified.png" alt="Lizard">
    </button>
    <audio id="lizardSound" src="lizard-made-with-Voicemod.mp3" preload="auto"></audio>
<script>
    const lizardSound = document.getElementById('lizardSound');
    document.getElementById('lizardBtn').onclick = function() {
        // Clone the preloaded audio node for instant playback
        const sound = lizardSound.cloneNode();
        sound.play();
    };
</script>
</body>
</html>
